<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Roboto+Condensed&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Roboto&family=Roboto+Condensed&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="box1">
            <div class="logo">
                <img class="logoimage" src="/assets/loginlogo.jpg" />
            </div>
            <div class="content">
                <div class="form">
                    <h1>Welcome back Olivia</h1>
                </div>
                <div class="text1">
                    <h3>Welcome back ! Please enter your details</h3>
                </div>
                <div class="google">
                    <img class="googleicon" src="/assets/Google 1.png" />
                    <p>Log in with Google</p>
                </div>
                <div class="lines">
                    <h2 class="left"><span>or</span></h2>
                    <h2 class="right"></h2>
                </div>

                <form>

                    <div class="group">
                        <input type="text" id="email" name="email" required #nameControl="ngModel" [(ngModel)]="email"
                            [ngClass]="{ 'invalid': nameControl.invalid && nameControl.touched }">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="email">Email</label>
                        <div style="width: 10vw; font-size:10px; color:red;" *ngIf="nameControl.invalid && nameControl.touched"
                            class="error">
                            Email is required
                        </div>
                    </div>

                    <div class="group">
                        <input type="text" id="password" name="password" required #passwordControl="ngModel"
                            [(ngModel)]="password"
                            [ngClass]="{ 'invalid': passwordControl.invalid && passwordControl.touched }">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="password">Password</label>
                        <div style="width: 10vw; font-size:10px;   color:red;" *ngIf="passwordControl.invalid && passwordControl.touched"
                            class="error">
                            Password is required
                        </div>

                    </div>

                </form>

                <div class="checkbox">
                    <input type="checkbox" id="check" name="" value="" />
                    &nbsp;<span for="">Remember for 30 days</span>
                    <u class="password">Forgot password</u>
                </div>
                <button class="login">Login</button>
            </div>
        </div>

        <div class="box2">
            <img [src]="currentImage" [ngStyle]="imageStyle" />
            <p class="pageone">{{ caption }}</p>
            <div class="dots">
                <span *ngFor="let image of images; index as i" [ngClass]="{ active: i === currentIndex }"
                    (click)="gotoImage(i)"></span>
            </div>
        </div>
    </div>
</body>

</html>
