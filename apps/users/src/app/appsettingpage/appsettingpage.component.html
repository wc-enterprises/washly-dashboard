<html>

<head>

        rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div style="display: contents">
            <washly-nav-bar></washly-nav-bar>

          width: 82vw;
          margin-right: 5px;
          background-color: #f5f4ee;
        ">
            <div style="display: contents">
                <washly-header [heading]="'App settings'"></washly-header>
            </div>

            <div>
                <mat-tab-group>
                    <mat-tab label="Service">
                        <div style="height: 85.3vh">
                            <washly-service-page></washly-service-page>
                        </div>
                    </mat-tab>
                    <mat-tab label="Campaign">
                        <div style="height: 85.3vh">
                            <washly-campaign></washly-campaign>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
